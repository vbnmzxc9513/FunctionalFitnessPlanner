<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/FunctionalFitnessPlanner/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton Fitness</title>
  <script>
    // === DEBUG: Catch ALL errors before React even loads ===
    window.__errors = [];
    window.onerror = function(msg, src, line, col, err) {
      const info = `ERROR: ${msg}\nFile: ${src}:${line}:${col}\nStack: ${err?.stack}`;
      window.__errors.push(info);
      console.error('[GLOBAL ERROR]', info);
      const div = document.createElement('div');
      div.style = 'position:fixed;top:0;left:0;right:0;z-index:99999;background:red;color:white;padding:16px;font-family:monospace;font-size:12px;white-space:pre-wrap;max-height:50vh;overflow:auto';
      div.textContent = '=== APP CRASH ===\n' + info;
      document.body.appendChild(div);
      return false;
    };
    window.addEventListener('unhandledrejection', function(e) {
      const info = `UNHANDLED PROMISE: ${e.reason?.toString()}\nStack: ${e.reason?.stack}`;
      window.__errors.push(info);
      console.error('[UNHANDLED REJECTION]', info);
    });
  </script>
